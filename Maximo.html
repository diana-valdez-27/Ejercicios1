<html>
    <meta charset="UTF-8">
<h1>El numero maximo de dos numeros</h1>
<script>
    // Encontrar el maximo de dos numeros 
    var numero1 = prompt("Escribe el primer numero: ");
    var numero2 = prompt("Escribe el segundo numero: ");

    if(numero1 > numero2)
    {
        document.write("El numero mas grande es el primero : " + numero1);
    }else {
        document.write("El numero mas grande es el segundo: " + numero2);
    }
</script>

</html>
